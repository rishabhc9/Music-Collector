<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicCollector</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MusicCollector by @rishabhc9</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/wifi">WiFi Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <style>
            .scrollable-table {
                max-height: 400px; /* Adjust height as needed */
                overflow-y: auto;
                display: block;
            }
        </style>
        
        <div class="container mt-4">
            <h1 class="mb-4">Song History</h1>
            <div class="scrollable-table">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Day of Week</th>
                            <th>Time Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for song in history %}
                        <tr>
                            <td>{{ song.title }}</td>
                            <td>{{ song.artist }}</td>
                            <td>{{ song.date }}</td>
                            <td>{{ song.time }}</td>
                            <td>{{ song.day_of_week }}</td>
                            <td>{{ song.time_category }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        <div class="container mt-4">
            <a href="{{ url_for('download_all_songs') }}" class="btn btn-primary mb-3">Download All Songs as ZIP</a>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
